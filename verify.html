<!DOCTYPE html><meta charset="utf-8"><title>確認</title>
<h2>メールに届いた6桁コードを入力</h2>
<p id="mail"></p>
<input id="code" inputmode="numeric" maxlength="6" placeholder="123456">
<button id="ok" type="button">認証</button>
<p id="msg"></p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const sb = createClient(
  "https://tfdudoaizixkiiujdrnj.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZHVkb2Fpeml4a2lpdWpkcm5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NDE0MDMsImV4cCI6MjA3NzMxNzQwM30.2PrUQoK5nEjTNr5IaifWisTQn5y3dcGkUiePTv4iMvc"
);

const email = localStorage.getItem("pending_email") || "";
mail.textContent = email ? `宛先: ${email}` : "invite.htmlからやり直し";

ok.onclick = async () => {
  const token = code.value.trim();
  if (!email || token.length !== 6) { msg.textContent = "入力不足"; return; }
  msg.textContent = "確認中…";
  const { error } = await sb.auth.verifyOtp({ type: "email", email, token });
  if (error) { msg.textContent = "認証失敗: " + error.message; return; }
  location.href = "member.html";
};
</script>
