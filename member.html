<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sanctum | Member</title>
  <style>
    body { font-family:sans-serif; background:#fafafa; text-align:center; padding:60px; }
    button { margin:12px; padding:10px 18px; font-size:15px; }
    #info { margin-top:20px; font-size:14px; color:#555; }
  </style>
</head>
<body>
  <h1>Sanctum</h1>
  <h2>認証完了</h2>
  <p>このページは登録済みユーザー専用です。</p>
  <p id="info">セッション確認中...</p>
  <button id="logout">ログアウト</button>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://tfdudoaizixkiiujdrnj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZHVkb2Fpeml4a2lpdWpkcm5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NDE0MDMsImV4cCI6MjA3NzMxNzQwM30.2PrUQoK5nEjTNr5IaifWisTQn5y3dcGkUiePTv4iMvc"
    );

    const info = document.getElementById("info");
    const logout = document.getElementById("logout");

    // 現在のセッション確認
    const { data, error } = await supabase.auth.getUser();
    if (error || !data?.user) {
      info.textContent = "未ログインまたはセッション切れ。invite.htmlに戻ります。";
      setTimeout(()=>location.href="invite.html",1500);
    } else {
      info.textContent = `ログイン中: ${data.user.email}`;
    }

    // ログアウトボタン
    logout.onclick = async ()=>{
      await supabase.auth.signOut();
      location.href="invite.html";
    };
  </script>
</body>
</html>
