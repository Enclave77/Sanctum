<script type="module">

);

// セッション取得を必ず待つ
const { data:{ session }, error } = await supabase.auth.getSession();

if (error) {
  document.getElementById('u').textContent = "エラー: " + error.message;
} else if (!session) {
  // 未ログインなら招待コードページへ
  location.href = "invite.html";
} else {
  document.getElementById('u').textContent = session.user.email + " でログイン中";
  const btn = document.getElementById('logout');
  btn.style.display = "inline-block";
  btn.onclick = async () => {
    await supabase.auth.signOut();
    location.href = "invite.html";
  };
}
</script>
