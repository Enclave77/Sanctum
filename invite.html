<!DOCTYPE html><meta charset="utf-8"><title>招待</title>
<h2>招待コード登録</h2>
<input id="invite" placeholder="招待コード"><br>
<input id="email" type="email" placeholder="メール"><br>
<button id="go">登録</button>
<p id="msg"></p>
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const sb = createClient("https://tfdudoaizixkiiujdrnj.supabase.co","＜anon key＞"); // PKCE指定なし
go.onclick = async () => {
  const inv = invite.value.trim(), mail = email.value.trim();
  if(!inv||!mail){ msg.textContent="入力不足"; return; }
  localStorage.setItem("invite_code", inv);
  const { error } = await sb.auth.signInWithOtp({
    email: mail,
    options: { emailRedirectTo: "https://enclave77.github.io/sanctum/redirect.html" }
  });
  msg.textContent = error ? ("エラー: "+error.message) : "確認メールを送信しました";
};
</script>
