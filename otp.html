<body>
  <h1>確認中...</h1>
  <p id="status">処理中です。</p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // あなたの Supabase プロジェクト設定
    const SUPABASE_URL = "https://tfdudoaizixkiiujdrnj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRmZHVkb2Fpeml4a2lpdWpkcm5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NDE0MDMsImV4cCI6MjA3NzMxNzQwM30.2PrUQoK5nEjTNr5IaifWisTQn5y3dcGkUiePTv4iMvc";

    // PKCEモードで初期化
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY, {
      auth: { flowType: 'pkce' }
    });

    const status = document.getElementById("status");

    try {
      const { data, error } = await supabase.auth.exchangeCodeForSession(window.location.href);

      if (error) {
        console.error(error);
        status.textContent = "リンク無効または期限切れ: " + error.message;
      } else {
        status.textContent = "認証成功。移動します...";
        // 認証後に遷移
        setTimeout(() => location.href = "member.html", 1200);
      }
    } catch (err) {
      console.error(err);
      status.textContent = "予期せぬエラー: " + err.message;
    }
  </script>
</body>
